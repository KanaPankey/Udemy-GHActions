name: checks
on: push
jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: lint
              run: npm lint
            - name: test
              run: npm test
            - name: build
              run: npm build
            - name: deploy
              run: echo "Deploying..."
            
    